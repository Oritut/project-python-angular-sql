  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [(ngModel)]="password">
      </mat-form-field>
      @if (this.wrongPwd){
        <mat-error>password wrong!</mat-error>
    }
    <button  mat-flat-button color="primary" (click)="tryLogin()">Sign in</button>
    <button  mat-flat-button color="primary" (click)="register()" style="margin-left: 10px;">Sign up</button>
  
  </form>
  </div>
